<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Auth Refresh Token</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .title {
            color: #ffff00;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .warning { color: #ffaa00; }
        .info { color: #4488ff; }
        button {
            background: #333;
            color: #fff;
            border: 1px solid #666;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #555;
        }
        pre {
            background: #111;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .token-info {
            background: #2a2a3a;
            border-left: 4px solid #4488ff;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üîç Debug Auth Refresh Token - Supabase</h1>
        
        <div class="section">
            <h2 class="title">üì¶ Tokens no localStorage</h2>
            <div id="localStorage-info"></div>
            <button onclick="analyzeTokens()">üîç Analisar Tokens</button>
            <button onclick="clearTokens()" class="error">üßπ Limpar Tokens</button>
        </div>
        
        <div class="section">
            <h2 class="title">üåç Configura√ß√£o</h2>
            <div id="config-info"></div>
        </div>
        
        <div class="section">
            <h2 class="title">üîß A√ß√µes de Debug</h2>
            <button onclick="testSupabaseConnection()">üåê Testar Conex√£o Supabase</button>
            <button onclick="forceRefresh()">üîÑ For√ßar Refresh Token</button>
            <button onclick="simulateLogin()">üîê Simular Login</button>
        </div>
        
        <div class="section">
            <h2 class="title">üìã Log de Debug</h2>
            <pre id="debug-log"></pre>
        </div>
    </div>

    <script type="module">
        let debugLog = '';
        
        function log(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] ${message}\n`;
            debugLog += logEntry;
            
            const logElement = document.getElementById('debug-log');
            logElement.textContent = debugLog;
            logElement.scrollTop = logElement.scrollHeight;
            
            console.log(message);
        }
        
        function analyzeTokens() {
            log('üîç Analisando tokens no localStorage...');
            
            const supabaseKeys = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && /^(sb-|supabase\.)/i.test(key)) {
                    supabaseKeys.push(key);
                }
            }
            
            log(`üì¶ Encontradas ${supabaseKeys.length} chaves Supabase`);
            
            const infoDiv = document.getElementById('localStorage-info');
            infoDiv.innerHTML = '';
            
            supabaseKeys.forEach(key => {
                const value = localStorage.getItem(key);
                const tokenDiv = document.createElement('div');
                tokenDiv.className = 'token-info';
                
                let content = `<strong>${key}</strong><br>`;
                
                if (value && value.startsWith('{')) {
                    try {
                        const parsed = JSON.parse(value);
                        const now = Math.floor(Date.now() / 1000);
                        const isExpired = parsed.expires_at && now > parsed.expires_at;
                        
                        content += `
                        <div class="${isExpired ? 'error' : 'success'}">
                            ‚úÖ Access Token: ${parsed.access_token ? 'Presente' : 'Ausente'}<br>
                            ‚úÖ Refresh Token: ${parsed.refresh_token ? 'Presente' : 'Ausente'}<br>
                            ‚è∞ Expira em: ${parsed.expires_at ? new Date(parsed.expires_at * 1000).toISOString() : 'N/A'}<br>
                            üî¥ Expirado: ${isExpired ? 'SIM' : 'N√ÉO'}<br>
                            üë§ Usu√°rio: ${parsed.user?.email || 'N/A'}
                        </div>`;
                        
                        log(`Token ${key}: ${isExpired ? 'EXPIRADO' : 'V√ÅLIDO'}`);
                    } catch (e) {
                        content += `<span class="error">‚ùå Erro ao fazer parse: ${e.message}</span>`;
                        log(`‚ùå Erro ao analisar ${key}: ${e.message}`);
                    }
                } else {
                    content += `<span class="warning">‚ö†Ô∏è Valor n√£o √© JSON v√°lido</span>`;
                }
                
                tokenDiv.innerHTML = content;
                infoDiv.appendChild(tokenDiv);
            });
            
            // Mostrar configura√ß√£o
            const configDiv = document.getElementById('config-info');
            configDiv.innerHTML = `
                <div class="token-info">
                    <strong>üåç Ambiente:</strong> ${import.meta.env?.DEV ? 'Desenvolvimento' : 'Produ√ß√£o'}<br>
                    <strong>üåê URL:</strong> ${window.location.href}<br>
                    <strong>üì° Supabase URL:</strong> ${import.meta.env?.VITE_SUPABASE_URL || 'N/A'}<br>
                    <strong>üîë Anon Key:</strong> ${import.meta.env?.VITE_SUPABASE_ANON_KEY ? 'Presente' : 'Ausente'}
                </div>
            `;
        }
        
        function clearTokens() {
            if (!confirm('‚ö†Ô∏è Tem certeza que deseja limpar todos os tokens? Ser√° necess√°rio fazer login novamente.')) {
                return;
            }
            
            log('üßπ Limpando tokens Supabase...');
            
            const supabaseKeys = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && /^(sb-|supabase\.)/i.test(key)) {
                    supabaseKeys.push(key);
                }
            }
            
            supabaseKeys.forEach(key => {
                localStorage.removeItem(key);
                log(`‚úÖ Removido: ${key}`);
            });
            
            log('‚úÖ Tokens limpos. Recarregue a p√°gina e fa√ßa login novamente.');
            analyzeTokens();
        }
        
        async function testSupabaseConnection() {
            log('üåê Testando conex√£o com Supabase...');
            
            try {
                // Importar Supabase dinamicamente
                const { createClient } = await import('https://cdn.skypack.dev/@supabase/supabase-js');
                
                const supabaseUrl = import.meta.env?.VITE_SUPABASE_URL;
                const supabaseKey = import.meta.env?.VITE_SUPABASE_ANON_KEY;
                
                if (!supabaseUrl || !supabaseKey) {
                    log('‚ùå Vari√°veis de ambiente Supabase n√£o encontradas');
                    return;
                }
                
                const supabase = createClient(supabaseUrl, supabaseKey);
                
                // Testar conex√£o b√°sica
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    log(`‚ùå Erro ao obter sess√£o: ${error.message}`);
                } else {
                    log(`‚úÖ Conex√£o OK. Sess√£o: ${data.session ? 'Ativa' : 'Inativa'}`);
                }
            } catch (error) {
                log(`‚ùå Erro na conex√£o: ${error.message}`);
            }
        }
        
        async function forceRefresh() {
            log('üîÑ Tentando for√ßar refresh do token...');
            
            try {
                const { createClient } = await import('https://cdn.skypack.dev/@supabase/supabase-js');
                
                const supabaseUrl = import.meta.env?.VITE_SUPABASE_URL;
                const supabaseKey = import.meta.env?.VITE_SUPABASE_ANON_KEY;
                
                if (!supabaseUrl || !supabaseKey) {
                    log('‚ùå Vari√°veis de ambiente n√£o encontradas');
                    return;
                }
                
                const supabase = createClient(supabaseUrl, supabaseKey);
                
                const { data, error } = await supabase.auth.refreshSession();
                
                if (error) {
                    log(`‚ùå Erro no refresh: ${error.message}`);
                } else {
                    log(`‚úÖ Refresh bem-sucedido. Nova sess√£o: ${data.session ? 'Ativa' : 'Inativa'}`);
                }
            } catch (error) {
                log(`‚ùå Erro no refresh: ${error.message}`);
            }
        }
        
        function simulateLogin() {
            log('üîê Para simular login, use o console do browser:');
            log('supabase.auth.signInWithPassword({ email: "seu@email.com", password: "suasenha" })');
        }
        
        // Expor fun√ß√µes globalmente
        window.analyzeTokens = analyzeTokens;
        window.clearTokens = clearTokens;
        window.testSupabaseConnection = testSupabaseConnection;
        window.forceRefresh = forceRefresh;
        window.simulateLogin = simulateLogin;
        
        // An√°lise inicial
        analyzeTokens();
        log('üöÄ Debug Auth Refresh Token iniciado');
    </script>
</body>
</html>
